name: Generate Cordova APK
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: NPM Install
      run: npm install
    - name: Quasar Install
      run: npm install -g @quasar/cli
    - name: Quasar Version
      run: quasar -v
